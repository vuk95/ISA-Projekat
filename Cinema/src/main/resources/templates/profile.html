<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Korisnicki profil</title>
	<link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css"/>
	
	<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<ul class="nav navbar-nav navbar-left">
				<li><a href="/">Pocetna</a></li>
				<li><a href="/cinematheatre/getTheatre">Pozorista</a></li>
				<li><a href="/cinematheatre/getCinema">Bioskopi</a></li>
				<li><a th:href="@{/fanzone/home}">Fanzona</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<button class="btn btn-sm btn-outline-secondary" type="button">
						<a id="notification" href="/friendrequest" style="color:inherit">Zahtevi</a>				
					</button>
				</li>
				<li><h1> </h1></li>
				<li><a th:href="@{'/profile/' + ${user.id}}" th:text="${user.name}"></a></li>
				<li></li>
				<li><a href="/logout">Odjava</a></li>
			</ul>
		</div>
	</nav>
	
	
	<div class="container">
		<!-- Deo sa podacima korisnika -->
		<div class="col-md-6">
			<h4 th:text="${welcomeMessage}"></h4>
			
			<table class="table table-hover">
				<tr>
					<td><strong>Email:</strong></td>
					<td th:text="${user.email}"></td>
				</tr>
				<tr>
					<td><strong>Ime:</strong></td>
					<td th:text="${user.name}"></td>
				</tr>
				<tr>
					<td><strong>Prezime:</strong></td>
					<td th:text="${user.lastname}"></td>
				</tr>
				<tr>
					<td><strong>Grad:</strong></td>
					<td th:text="${user.city}"></td>
				</tr>
				<tr>
					<td><strong>Telefon:</strong></td>
					<td th:text="${user.phone}"></td>
				</tr>
			</table>
			<p>Ukoliko zelite da ih promenite kliknite <a th:href="@{'/profile/' + ${user.id} + '/edit'}">ovde.</a></p>	
		</div>
		
		<div class="col-md-6">
			<h3 >Vasi prijatelji:</h3>
				
			<table class="table table-hover">
				<tr>
					<th>Ime</th>
					<th>Prezime</th>
				</tr>
				<tr th:each="friend : ${friendInvites}">
					<th:block th:if="${user.id == friend.sender.id}">
						<td th:text="${friend.receiver.name}"></td>
						<td th:text="${friend.receiver.lastname}"></td>
					</th:block>
					<th:block th:if="${user.id == friend.receiver.id}">
						<td th:text="${friend.sender.name}"></td>
						<td th:text="${friend.sender.lastname}"></td>
					</th:block>
					<td>
						<form action="/api/declinerequest" method="POST">
							<input type="hidden" name="requestId" th:value="${friend.Id}">
							<button type="submit" class="close" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</form>
					</td>
				</tr>
			</table>
			<p>Ukoliko zelite da dodate novog prijatelja kliknite <a href="/addfriend">ovde</a></p>
		</div>
	</div>

	<script src="/scripts/jquery-3.2.1.min.js"></script>
	<script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script	th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			var socket = new SockJS('/nekiEndpoint');
			var stompClient = Stomp.over(socket);
			stompClient.connect({}, function(frame) {
				stompClient.subscribe("/topic/[[${user.id}]]", function(data) {
					$("#notification").text("Novi zahtev")
				});
			});
		});
		/*]]>*/
	</script>
</body>
</html>
