<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projekcija</title>
	<link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/styles/jquery.seat-charts.css"/>
</head>
<body>
	<div class="container">
		<div th:if="${error}" class="alert alert-danger" th:text=${error}></div>
		
		<div th:if="!${error}">
			<h1><u th:text="${projection.name}"></u></h1>
			
			<div class="col-md-4">
				<img src="http://www.thesugarclub.com/content/cache/85dd71a0df47248f/la-haine-original1_335_486.jpg" width="180" height="300">
			</div>
			
			<div class="col-md-8">
				<h4 th:text="'Pocinje: ' + ${projection.date}"></h4>
				<h4 th:text="'Traje: ' + ${projection.duration}"></h4>
				<h4 th:text="'Sala: ' + ${projection.hall.name}"></h4>
				<h4 th:text="'Cena: ' + ${projection.price}"></h4>
				<h4 th:text="'Reditelj: ' + ${projection.director}"></h4>
				<h6><i th:text="${projection.genre}"></i></h6>
				<br>
				<h4>Kratak opis:</h4>
				<p th:text="${projection.description}"></p>
			</div>
		</div>
	</div>
	
	<div class="container">
		<h3>Rezervisite svoje mesto na vreme!</h3>
		
		<div class="col-md-6">
			<div id="seat-map">
			</div>
		</div>
		<div class="col-md-6">
			<div class="booking-details">
				<h3>Izabrana mesta(<span id="counter">0</span>):</h3>
				<ul id="selected-seats">
				</ul>
				Ukupno: <b>$<span id="total">0</span></b>
				<button class="checkout-button">Checkout</button>
				<div id="legend">
				</div>
			</div>
		</div>
	</div>

	<script src="/scripts/jquery-3.2.1.min.js"></script>
	<script src="/bootstrap-3.3.7/bootstrap.min.js"></script>
	<script src="/scripts/jquery.seat-charts.js"></script>
	<script>
			var firstSeatLabel = 1;
		
			$(document).ready(function() {
				var $cart = $('#selected-seats'),
					$counter = $('#counter'),
					$total = $('#total'),
					sc = $('#seat-map').seatCharts({
					map: [
						'ff_ff',
						'ff_ff',
						'ee_ee',
						'ee_ee',
						'ee___',
						'ee_ee',
						'ee_ee',
						'ee_ee',
						'eeeee',
					],
					seats: {
						f: {
							price   : 100,
							classes : 'first-class', //your custom CSS class
							category: 'First Class'
						},
						e: {
							price   : 40,
							classes : 'economy-class', //your custom CSS class
							category: 'Economy Class'
						}					
					
					},
					naming : {
						top : false,
						getLabel : function (character, row, column) {
							return firstSeatLabel++;
						},
					},
					legend : {
						node : $('#legend'),
					    items : [
							[ 'f', 'available',   'First Class' ],
							[ 'e', 'available',   'Economy Class'],
							[ 'f', 'unavailable', 'Already Booked']
					    ]					
					},
					click: function () {
						if (this.status() == 'available') {
							//let's create a new <li> which we'll add to the cart items
							$('<li>'+this.data().category+' Seat # '+this.settings.label+': <b>$'+this.data().price+'</b> <a href="#" class="cancel-cart-item">[cancel]</a></li>')
								.attr('id', 'cart-item-'+this.settings.id)
								.data('seatId', this.settings.id)
								.appendTo($cart);
							
							/*
							 * Lets update the counter and total
							 *
							 * .find function will not find the current seat, because it will change its stauts only after return
							 * 'selected'. This is why we have to add 1 to the length and the current seat price to the total.
							 */
							$counter.text(sc.find('selected').length+1);
							$total.text(recalculateTotal(sc)+this.data().price);
							
							return 'selected';
						} else if (this.status() == 'selected') {
							//update the counter
							$counter.text(sc.find('selected').length-1);
							//and total
							$total.text(recalculateTotal(sc)-this.data().price);
						
							//remove the item from our cart
							$('#cart-item-'+this.settings.id).remove();
						
							//seat has been vacated
							return 'available';
						} else if (this.status() == 'unavailable') {
							//seat has been already booked
							return 'unavailable';
						} else {
							return this.style();
						}
					}
				});

				//this will handle "[cancel]" link clicks
				$('#selected-seats').on('click', '.cancel-cart-item', function () {
					//let's just trigger Click event on the appropriate seat, so we don't have to repeat the logic here
					sc.get($(this).parents('li:first').data('seatId')).click();
				});

				//let's pretend some seats have already been booked
				sc.get(['1_2', '4_1', '7_1', '7_2']).status('unavailable');
		
		});

		function recalculateTotal(sc) {
			var total = 0;
		
			//basically find every selected seat and sum its price
			sc.find('selected').each(function () {
				total += this.data().price;
			});
			
			return total;
		}
		
		</script>
</body>
</html>
