<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Svi oglasi</title>
	</head>
	<body>
		<h1>Svi korisnicki oglasi</h1>
		<a th:href = "@{/fanzone/addOglas}">Novi oglas</a>
		<a th:href = "@{/fanzone/mojiOglasi}">Moji oglasi</a>
		
		<table border = "1">
			<tr>
				<th>Id</th>
				<th>Naziv</th>
				<th>Opis</th>
				<th>Datum isteka</th>
			</tr>
			<tr th:each="oglas, iterStat: ${oglasi}"  th:if="${oglas.odobren} == true">
				
				<td th:text="${oglas.id}"></td>
				<td th:text="${oglas.naziv}"></td>
				<td th:text="${oglas.opis}"></td>
				<td th:text="${oglas.datum}"></td>
				
			</tr>
		</table>
	</body>
</html>
